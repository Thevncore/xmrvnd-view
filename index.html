<!DOCTYPE html>
<html>

<head>
    <title>Time Series Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .chart-container {
            width: 95vw;
            margin: 20px auto;
        }

        canvas {
            width: 100%;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container py-3 d-flex flex-column gap-3">

        <div class="card shadow">
            <h5 class="card-header">Main index</h5>
            <div class="card-body">
                <div class="chart-container w-100">
                    <canvas id="chart1"></canvas>
                </div>
            </div>
        </div>

        <div class="card shadow">
            <h5 class="card-header">First pair</h5>
            <div class="card-body">
                <div class="chart-container w-100">
                    <canvas id="chart2"></canvas>
                </div>
            </div>
        </div>

        <div class="card shadow">
            <h5 class="card-header">Second pair</h5>
            <div class="card-body">
                <div class="chart-container w-100">
                    <canvas id="chart3"></canvas>
                </div>
            </div>
        </div>

        <script>
            async function fetchData() {
                try {
                    const response = await fetch('/xmrvnd-view/data.json');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    return null;
                }
            }

            async function createCharts() {
                const data = await fetchData();
                if (!data) return;

                const timestamps = data.map(item => new Date(item.timestamp));
                const xmr_btc_vnd = data.map(item => item.xmr_btc_vnd);
                const xmr_eth_vnd = data.map(item => item.xmr_eth_vnd);
                const xmr_btc = data.map(item => item.xmr_btc);
                const xmr_eth = data.map(item => item.xmr_eth);
                const btcvnd_bid = data.map(item => item.btcvnd_bid);
                const ethvnd_bid = data.map(item => item.ethvnd_bid);

                new Chart(document.getElementById('chart1'), {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'XMR BTC VND',
                            data: xmr_btc_vnd,
                            borderColor: 'blue',
                            fill: false
                        }, {
                            label: 'XMR ETH VND',
                            data: xmr_eth_vnd,
                            borderColor: 'red',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute',
                                    displayFormats: {
                                        minute: 'HH:mm', // Display time in hours and minutes
                                    }
                                }
                            }
                        }
                    }
                });

                new Chart(document.getElementById('chart2'), {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'XMR BTC',
                            data: xmr_btc,
                            borderColor: 'green',
                            fill: false,
                            yAxisID: 'btc'
                        }, {
                            label: 'XMR ETH',
                            data: xmr_eth,
                            borderColor: 'orange',
                            fill: false,
                            yAxisID: 'eth'
                        }]
                    },
                    options: {

                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute',
                                    displayFormats: {
                                        minute: 'HH:mm', // Display time in hours and minutes
                                    }
                                }
                            },
                            'btc': {
                                type: 'linear',
                                position: 'left',
                                text: 'BTC'
                            },
                            'eth': {
                                type: 'linear',
                                position: 'right',
                                text: 'ETH'
                            }
                        }
                    }
                });

                new Chart(document.getElementById('chart3'), {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'BTC VND',
                            data: btcvnd_bid,
                            borderColor: 'purple',
                            fill: false,
                            yAxisID: 'btc'
                        }, {
                            label: 'ETH VND',
                            data: ethvnd_bid,
                            borderColor: 'brown',
                            fill: false,
                            yAxisID: 'eth'
                        }]
                    },
                    options: {

                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute',
                                    displayFormats: {
                                        minute: 'HH:mm', // Display time in hours and minutes
                                    }
                                }
                            },
                            'btc': {
                                type: 'linear',
                                position: 'left',
                                text: 'BTC'
                            },
                            'eth': {
                                type: 'linear',
                                position: 'right',
                                text: 'ETH'
                            }
                        }
                    }
                });
            }

            createCharts();
        </script>
    </div>
</body>

</html>
